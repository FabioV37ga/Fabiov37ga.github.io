<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio • Fábio Veiga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/navegacao.css">
    <link rel="stylesheet" href="src/css/ferramentas.css">

    <link rel="stylesheet" href="src/css/page.css">
    <link rel="stylesheet" href="src/css/inicio.css">
    <link rel="stylesheet" href="src/css/visor.css">
</head>

<body>
    <main>
        <!-- class iniciar -->
        <img src="src/img/clickhere.png" class="clickhere">
        <a href="#" class="iniciar iniciar_off">
            <i class="fa fa-power-off" aria-hidden="true"></i>
        </a>
        <section class="visor">
            <section class="visor_conteudo">
                <nav class="navegacao">
                    <a href="#" class="navegacao_retroceder navigate">
                        <i class="fa fa-caret-left" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="navegacao_item item-selecionado">1</a>
                    <a href="#" class="navegacao_item">2</a>
                    <a href="#" class="navegacao_item">3</a>

                <div class="repositorio " id="a">

                            html + css + js + api's
                        </div>
                        <div class="repositorio_header-links">
                            <!-- href = Repositorio.playLink -->
                            <a href="#" class="link_play" target="_blank">
                                <i class="fa fa-play-circle" aria-hidden="true"></i>
                            </a>
                            <!-- href = Repositorio.gitLink -->
                            <a href="#" class="link_git" target="_blank">
                                <i class="fa fa-github" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <div class="repositorio_image">
                        <div class="image_filter"></div>
                        <!-- src = Repositorio.image -->
                        <img src="src/img/brg.png" alt="" srcset="">
                    </div>
                    <div class="repositorio_description">
                        <span class="divisor">---------</span>
                        <p class="description-text">
                            <!-- Repositorio.description -->

                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque elementum hendrerit
                            ornare. Donec id purus sed tortor auctor lobortis. Vivamus id lorem vestibulum.
                        </p>
                    </div>
                </div>

                    <div class="repositorio_header">
                        <h1 class="repositorio_header-titulo">

                        </h1>
                        <div class="repositorio_header-tools">
                            <!-- Repositorio.tools -->

                        </div>
                        <div class="repositorio_header-links">
                            <!-- href = Repositorio.playLink -->
                            <a href="#" class="link_play" target="_blank">
                                <i class="fa fa-play-circle" aria-hidden="true"></i>
                            </a>
                            <!-- href = Repositorio.gitLink -->
                            <a href="#" class="link_git" target="_blank">
                                <i class="fa fa-github" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>

            <div class="visor_filtros">
                <img src="src/img/bezel.png" class="bezel">
                <img src="src/img/scanlines.png" class="scanlines">
            </div>
            <div class="visor_animacao-ligar">
                <div class="square"></div>
                <div class="ball"></div>

            </div>

    <script src="src/js/inicio.js"></script>
    <script src="src/js/preload.js"></script>
    <script src="src/js/main.js"></script>
